<form action="" [formGroup]="form" (ngSubmit)="create()">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" formControlName="firstName"
                    required>
                <div class="alert alert-danger" role="alert"
                    *ngIf="form.get('firstName')?.invalid && form.touched && form.get('firstName')?.dirty">
                    Nombre invalido
                </div>
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido"
                    formControlName="lastName" required>
                <div class="alert alert-danger" role="alert"
                    *ngIf="form.get('lastName')?.invalid && form.touched && form.get('lastName')?.dirty">
                    Apellido invalido
                </div>
            </div>
        </div>
        <div class="row pt-3 pb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Correo" formControlName="email"
                    required>
                <div class="alert alert-danger" role="alert"
                    *ngIf="form.get('email')?.invalid && form.touched && form.get('email')?.dirty">
                    Correo invalido
                </div>
            </div>
            <div class="col-2">
                <input type="number" class="form-control" placeholder="Edad" formControlName="age"
                    required>
                <div class="alert alert-danger" role="alert"
                    *ngIf="form.get('age')?.invalid && form.touched && form.get('age')?.dirty">
                    Requerido
                </div>
            </div>
            <div class="col-2">
                <input type="" class="form-control" placeholder="Sexo" formControlName="gener" required>
                <div class="alert alert-danger" role="alert"
                    *ngIf="form.get('gener')?.invalid && form.touched && form.get('gener')?.dirty">
                    Requerido
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
